<span> <ng-content /></span>
<!-- select attribute: css selector ,select any content that matches the selector specified here -->
<!-- <ng-content   select=".icon"/>  -->
<span class="icon">
  <!-- Fallback Content -->
  <!-- We specify inside the ng-content to show the fallback content if it doesn't find the selected selector icon here then $ will be shown as inside ng-content -->
  <ng-content select="icon"> $ </ng-content>
</span>
<!--  Element selected by the selector is the HOST Element -->
